      <main>
        <div class="container">
          <h1 class="conta">Contactanos</h1>
          <form action="">
            <fieldset class="formu">
              <legend class="env">Envie su consulta</legend>
              <div class="datospersonal">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" />
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" />
                <label for="email">Email</label>
                <input type="text" name="email" />
              </div>
              <div class="como">Como nos conociste?</div>
              <div>
                instagram
                <input type="radio" name="redes sociales" value="instagram" />
                Facebook
                <input type="radio" name="redes sociales" value="facebook" />
              </div>

              <div>
                <label for="interes">Interes</label>
                <select name="interes" id="interes">
                  <option value="A">Anime</option>
                  <option value="C">Comic</option>
                </select>
                <div class="acept">Acepta los terminos y condiciones</div>
                <div><input type="checkbox" name="acepta" value="1" /></div>
              </div>
              <div>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
              </div>
              <input type="submit" value="Enviar" />
              <input type="reset" value="Borrar" />
            </fieldset>
          </form>
          <iframe
            class="mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.225142338368!2d
           -58.37502682504997!3d-34.59846795571694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccbc423bf3d47%3A0x263bdbd06749a2ae!2sGalerias%20Pac%C3%ADfico!5e0!3m2!1ses!2sar!4v1674
            090640468!5m2!1ses!2sar"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </main>
